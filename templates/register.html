{% extends "base.html" %}
{% block content %}

  <div class="row register-login-form">
    <h4 class="col s10 offset-s1 m6 offset-m4 l4 offset-l4 teal-text lighten-2 register-login-heading">Register</h4>
    <form class="col s10 offset-s1 m6 offset-m4 l4 offset-l4" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel teal lighten-3">
        <!-- Username -->
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <i class="fas fa-user-plus prefix white-text"></i>
            <input
              id="username"
              name="username" 
              type="text"
              minlength="5"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="username" class="white-text">Username</label>
          </div>
        </div>
        <!-- Password -->
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <i class="fas fa-user-lock prefix white-text"></i>
            <input
              id="password"
              name="password" 
              type="text"
              minlength="5"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="password" class="white-text">Password</label>
          </div>
        </div>
        <!-- Submit -->
        <div class="row">
          <button type="submit" class="col s4 offset-s8 btn-small submit-btn">
            <span class="submit-btn-text">Register</span><i class="fas fa-sign-in-alt register-icon"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
