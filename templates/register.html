{% extends "base.html" %}
{% block content %}

  <div class="row register-login-form">
    <h4 class="col s10 offset-s1 m8 offset-m2 l6 offset-l3 teal-text lighten-2 register-login-heading center">Register</h4>
    <form class="col s10 offset-s1 m8 offset-m2 l6 offset-l3 " method="POST" action="{{ url_for('register') }}">
      <div class="card-panel teal lighten-3">
        <!-- Username -->
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <i class="fas fa-user-plus prefix white-text login-register-icons"></i>
            <input
              id="username"
              name="username" 
              type="text"
              minlength="3"
              maxlength="10"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="username" class="white-text">Username</label>
          </div>
        </div>
        <!-- Password -->
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <i class="fas fa-user-lock prefix white-text login-register-icons"><span class="sr-only">lock icon</span></i>
            <input
              id="password"
              name="password" 
              type="password"
              minlength="5"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="password" class="white-text">Password</label>
          </div>
        </div>
        <!-- Submit -->
        <div class="row">
          <button type="submit" class="col s6 offset-s6 l5 offset-l7 l4 offset-l6 btn-small submit-btn">
            <span class="submit-btn-text">Register</span><i class="fas fa-sign-in-alt register-icon"><span class="sr-only"> register icon</span></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Already registered? <a href="{{ url_for('login')}}" class="teal-text lighten-2">Log In.</a>
      </p>
    </div>
  </div>

{% endblock %}
