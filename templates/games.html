<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG scores</title>
  </head>
  <body>
    <h1>Games</h1>
    {% for game in games %} 
      <p>{{ game.boardgame }} </p>
      <p>{{ game.game_date }} </p>
      <p>{{ game.created_by }} </p>
      <p>{{ game.players_scores }} </p>
    {% endfor %}
  </body>
</html>
